base_folder: /msnovelist
batch_size: 256
cv_fold: 1
cv_folds: 10
db_path_train:
  construct_from: smiles
  fp_map: "/data/MSNovelist-data/fingerprint_map_pseudo.tsv"
  path: "/data/MSNovelist-data/mist.db"
  pipeline_options:
    embed_X: false
    unpackbits: true
    fingerprint_selected: fingerprint_sampled
  reload_smiles_pubchem: false
db_path_eval:
  construct_from: smiles
  fp_map: "/data/MSNovelist-data/fingerprint_map_pseudo.tsv"
  path: "/data/MSNovelist-data/mist_val.db"
  pipeline_options:
    embed_X: false
    unpackbits: FALSE
    unpack: FALSE
    fingerprint_selected: fingerprint_degraded
  reload_smiles_pubchem: false
