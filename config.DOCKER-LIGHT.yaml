fingerprinter_path: /usr/local/bin/fingerprint-wrapper/fingerprint-wrapper-bin-0.5.2.jar
fingerprinter_threads: 10
fingerprinter_cache: '/msnovelist-data/fingerprint_cache.db'
training_verbose: 1
coverage_baseline: ''
batch_size: 256
rerank_sirius_results_n: 64
db_pubchem: /msnovelist/data/pubchem-dummy/pubchem_ref_dummy.db
db_path_eval:
    path: /msnovelist/data/minimal-dataset/minimal_dataset.csv
    fp_map: '/msnovelist/data/fingerprint-map/csi_fingerid.csv'
    construct_from: 'smiles'
    reload_smiles_pubchem: True
    pipeline_options:
        fingerprint_selected: fingerprint_degraded
        embed_X: False
db_path_sample:
    path: /msnovelist/data/minimal-dataset/minimal_dataset.csv
    fp_map: '/msnovelist/data/fingerprint-map/csi_fingerid.csv'
    construct_from: 'smiles'
    reload_smiles_pubchem: True
    pipeline_options:
        fingerprint_selected: fingerprint_degraded
        embed_X: False
