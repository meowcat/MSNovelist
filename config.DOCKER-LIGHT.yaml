base_folder: /msnovelist/
db_path: ''
fp_map: '/msnovelist/data/fingerprint-map/csi_fingerid.csv'
hdf5_lock: "FALSE"
weights_folder: /msnovelist/data/weights/
eval_folder: /msnovelist-data/results/
log_folder: /msnovelist-data/tensorboard/
